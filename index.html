<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tranmanhinh">
        <div class="thanhcongcu container">
            <i class="phiatruoc fa-solid fa-ellipsis"></i>
            <i class="phiatruoc fa-solid fa-chevron-left"></i>
            <i class="phiasau fa-solid fa-chevron-right"></i>
            <div class="timkiem">
                <div class="cangiua container">
                    <div class="timkiem1">
                        <i class="timkiemicon fa-solid fa-house"></i>
                    </div>
                    <div class="timkiem2 container">
                        <div class="cangiua">
                            <i class="kinhlup fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="input-like" type="text" placeholder="Bạn muốn phát nội dung gì?">
                    </div>
                </div>
            </div>
        </div>
        <div class="container phanchinh">
            <div class="sidebar">
                <div class="container dong1sidebar">
                    <p class="thuviensidebar">Thư viện</p>
                    <div class="taoplaylist">
                        <div class="taocon">+ Tạo</div>
                        <i class="zoom fa-solid fa-expand"></i>
                    </div>

                </div>
            </div>
            <div class="home">

            </div>
            <div class="dangphat">
                <p class="dangphat1">Thiên Hạ Nghe Gì</p>
                <img class="dangphat2" src="https://i.scdn.co/image/ab67616d0000b2733b696c042029501954257b0a" alt="anh">
                <div class="container candoc">
                    <div>
                        <div class="marquee-container">
                            <div class="marquee-text">NGÁO NGƠ (feat. HIEUTHUHAI, ERIK, Anh Tú Atus, JSOL & Orange)</div>
                        </div>
                        <div class="marquee-container">
                            <div class="marquee-text">ANH TRAI "SAY HI",HIEUTHUHAI,ERIK,Anh Tú Atus,Orange</div>
                        </div>
                    </div>
                    <div class="candoc">
                        <div class="candoc"><i class=" add1 fa-solid fa-circle-plus"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="phatnhac">
            <div class="container">
                <div>
                    <img class="anhphatnhac" src="https://i.scdn.co/image/ab67616d0000b2733b696c042029501954257b0a" alt="anh">
                </div>
                <div class="tenbaihatvanhac">
                    <p class="tenbaihat">NGÁO NGƠ (feat. HIEUTHUHAI, ERIK, Anh Tú Atus, JSOL & Orange)</p>
                    <p class="tencasi">ANH TRAI "SAY HI",HIEUTHUHAI,ERIK,Anh Tú Atus,Orange</p>
                </div>
                <div class="candoc"><i class="add1 fa-solid fa-circle-plus"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
